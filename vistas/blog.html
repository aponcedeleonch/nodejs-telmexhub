<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Blog</title>
	</head>
	<body>
		<h1>Bienvenido al Blog</h1>
		
		<h2>Articulos</h2>
		{% for art in articulos %}
			<h4>{{art.titulo}}</h4>
		{% endfor %}
		
		<h2>Categorias</h2>
		<ul>
			{% for categ in categorias %}
				<li>{{categ.nombre}}</li>
			{% endfor %}
		</ul>
	</body>
</html>
